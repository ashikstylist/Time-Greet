<!DOCTYPE html>
<html lang="en">
<head>

    <title>Time-Greet</title>
	 <style>
      body{
        background: url("https://salesandservicetireandsuspension.com/wp-content/uploads/parser/geometric-wallpapers-1.png");
        background-repeat: no-repeat;
        background-position: center;
		font-family: 'Shadows Into Light', cursive;
              }
</style>
</head>
<body>
    
  <div class="card float-up" style="background-color: white;max-width: 25rem;position:relative;margin:auto;top:10vh;left:0;bottom:0;right:0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
      <div id="img" ></div>
      <div class="card-body">
        <p id="greet" style="font-size: 30px;" class="card-text text-center" ></p>
        <p  id="time" style="font-family: 'Oswald', sans-serif;" class="card-text text-center" ></p>
      </div>
    </div>




<script>
var myDate = new Date();
            var hrs = myDate.getHours();
            if (hrs < 12){
              greet = 'Good Morning';
              img='morning.jpg';
            }
             
            else if (hrs >= 12 && hrs < 16){
              greet = 'Good Afternoon';
              img='afternoon.png';

            }

            else if (hrs >= 16 && hrs <= 18){
              greet = 'Good Evening';
              img='evening.jpg';
            }

      

            else if (hrs > 18 && hrs <= 24){
              greet = 'Good Night';
              img='night.jpg';
            }
            document.getElementById('img').innerHTML = "<img src='img/"+img+"' class='card-img-top' alt='...'>" ;
            document.getElementById('greet').innerHTML = '<b>' + greet + '</b>';
            document.getElementById('time').innerHTML =   myDate ;
</script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
